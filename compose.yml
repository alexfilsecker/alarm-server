services:
  alarm-server:
    image: alarm-server
    container_name: alarm-server
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    env_file:
      - .envs/.server.env
      - .envs/.influxdb3.env
    ports:
      - 8000:8000
    volumes:
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ./prisma
        target: /app/prisma
    networks:
      - server-net
    restart: always
    depends_on:
      - alarm-postgres
      - alarm-influxdb

  alarm-postgres:
    image: postgres:latest
    container_name: alarm-postgres
    networks:
      - server-net
    volumes:
      - type: volume
        source: alarm-postgres-data
        target: /var/lib/postgresql/data
    env_file:
      - .envs/.postgres.env
    restart: always
    ports:
      - 5432:5432

  alarm-influxdb:
    image: quay.io/influxdb/influxdb3-core:latest
    container_name: alarm-influxdb
    env_file:
      - .envs/.influxdb3.env
    networks:
      - server-net
    volumes:
      - type: volume
        source: alarm-influxdb-data
        target: /var/lib/influxdb3
    command: serve --node-id=node0 --object-store=file --data-dir=/var/lib/influxdb3
    ports:
      - 8086:8181
    restart: always

volumes:
  alarm-postgres-data:
    name: alarm-postgres-data
  alarm-influxdb-data:
    name: alarm-influxdb-data

networks:
  server-net:
    driver: bridge
    name: alarm-server-net
